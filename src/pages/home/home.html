<ion-content>
  <div padding class="head" id="b1">
    <img src="assets/imgs/logo-black.png" />
      <h2 id="step1" class="no-margin welcome">Welcome Back!</h2>
      <p class="no-margin">Sign in to continue</p>
  </div>

  <div padding class="login-form" id="b2">
    <ion-item>
      <ion-label stacked>Username</ion-label>
      <ion-input type="text" placeholder="Killmonger" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input type="password" placeholder="******" required></ion-input>
    </ion-item>
    <div text-right padding-vertical>
      Forgot password ?
    </div>
  </div>


  <div padding id="b3">
    <button ion-button block color="dark" mode="ios">Login</button>
  </div>

  <div padding class="new-user">
    <button ion-button clear block color="dark"> New user ? &nbsp;<b> Signup</b> </button> 
  </div>

</ion-content>
